{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>{% block title %}ТурОператор{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            /* Полупрозрачный градиент поверх картинки для лучшей читаемости */
            background-image: linear-gradient(rgba(248, 249, 250, 0.92), rgba(248, 249, 250, 0.92)), url("{% static 'tours/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фон не двигается при прокрутке */
            min-height: 100vh; /* Растягиваем фон на всю высоту экрана */
        }
    </style>

</head>
<body class="d-flex flex-column">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
</nav>

<main class="container my-5 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">© 2025 ТурОператор. Все права защищены.</p>
    </div>
</footer>

</body>
</html>
